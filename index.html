<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>
</head>

<body>
    <nav>
        <ul>
            <li>
                <a href="#" class="icon">
                    <i class='bx bx-smile'></i>
                    <h1>Campuslands</h1>
                </a>
            </li>
            <div class="main">
                <p>
                    PRINCIPAL
                </p>
            </div>
            <li>
                <a href="#" class="elements">
                    <i class='bx bxs-plus-circle'></i>
                    <h3>Agregar</h3>
                </a>
            </li>
            <li>
                <a href="#" class="charts">
                    <i class='bx bx-edit'></i>
                    <h3>Editar</h3>
                </a>
            </li>
            <li>
                <a href="#" class="widgets">
                    <i class='bx bxs-trash'></i>
                    <h3>Eliminar</h3>
                </a>
            </li>
            <li>
                <a href="#" class="widgets">
                    <i class='bx bx-search-alt-2'></i>
                    <h3>Buscar</h3>
                </a>
            </li>
            <div class="main1">
                <p>
                    ASIGNACION
                </p>
            </div>
            <li class="desplegable">
                <a href="#" class="forms">
                    <i class='bx bx-clipboard'></i>
                    <h3>Forms</h3>
                    <div class="desForm">
                        <p><a href="#">Crear asignacion</a></p>
                        <p><a href="#">Asignar activos</a></p>
                        <p><a href="#">Retornar activos</a></p>
                    </div>
                </a>

            </li>
        </ul>
    </nav>
    <main>
        <section class="header">
            <button class="izquierda">
                <i class='bx bx-menu-alt-left'></i>
            </button>
            <div class="derecha">
                <i class='bx bx-menu-alt-right'></i>
            </div>
        </section>
        <section class="informacion">
            <div class="title">
                <h2>Bienvenido!</h2>
                <h4>Listo para la aventura de recorrer el inventario Campuslands</h4>
            </div>
            <br><br><br>
            <div class="principal" id="principal">
                <div id="opciones">
                    <i class='bx bx-plus' id="icon"></i>
                    <div>
                        <h3>Crea o agrega items </h3>
                        <br>
                        <button><strong>AGREGAR</strong></button>
                    </div>
                </div>
                <div id="opciones">
                    <i class='bx bx-edit' id="icon"></i>
                    <div>
                        <h3>Editar  </h3>
                        <br>
                        <button><strong>AGREGAR</strong></button>
                    </div>
                </div>
                <div id="opciones">
                    <i class='bx bxs-trash' id="icon"></i>
                    <div>
                        <h3>Eliminar </h3>
                        <br>
                        <button><strong>AGREGAR</strong></button>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
